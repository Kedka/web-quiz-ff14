{% block content %}
{% load static %}
<head>
    <title>
        Stinky Quiz
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<div class="container ">
<h1>What the hell were they thinking</h1>
 
    {% for q  in questions%}
    <div class="form-group">
      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div>
            <label id='checked'>
                Your answer: {{check}}
            </label>
        </div>
        <div>
            <label id='answer'>
                Correct answer: {{q.answer}}
            </label>
        </div>
        <br>
    </div>    
    {% endfor %}

    <div class="container ">
        
        <div class="card-columns" style="padding: 10px; margin: 20px;">
            <div class="card" align="centre " style="width: 32rem; border:5px black solid">
                <div class="card-body">
                    <p class="card-text">Correct answers: {{correct}}</p>
                    <p class="card-text">Incorrect answers: {{wrong}}</p>
                </div>
            </div>
        </div>
 
    </div>
